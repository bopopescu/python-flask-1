{% extends 'layout.html' %}
{% block content %}
    <h3 class="home-heading">Posts</h3>
    <div class="blog">
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.date }}</p>
        {% endfor %}
    </div>
{% endblock content %}
